<!doctype html>
<html>

<head>
	<link type='text/css' rel='stylesheet' href="../styles/css/index.css" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

	<title>Gyfmonkey Home</title>
</head>

<body>

	<div id='navbar'>

		<div class='nav-btn mobile search-icon'>
			<i>search icon</i>
		</div>
		<div class='nav-btn mobile menu-icon'>
			<i class="icon fas fa-align-justify"></i>
		</div>

		<div id='search-bar' class='nav-btn desktop'>
			<!-- <i>search</i> -->
			<input type='text' id='search-bar-entry' placeholder="Search Here">
			<button onclick='runSearch()'>Search</button>
		</div>

		<div class='navlinks-container desktop'>
			<a class='active navlink desktop' href="index.html">
				<p class='text link'>Home</p>
			</a>
			<a class='navlink desktop' href="browse.html">
				<p class='text link'>Browse</p>
			</a>
			<a class='navlink desktop' href="favorites.html">
				<p class='text link'>Favorites</p>
			</a>
		</div>

	</div>
	<div id='navbar-padding'></div>


	<div id='body-container'>

		<!-- Display gifs behind landing screen -->
		<div id='title-display'>

			<div id='background-gif-display'>
				<!-- Dark overlay -->
				<div class='transparent-overlay'></div>
			</div>

			<!-- Landing page title -->
			<div class='content title-content'>
				<div class='text title'>GYFMONKEY</div>
			</div>

		</div>

		<!-- Landing page content -->
		<div id='main-content' class='content body-content'>
			body content

			<div class='trending-gif-preview'></div>

			<div class='favorites-gif-preview'></div>

			<div id='dynamic-gifs-display'>

				<div class='gif-preview'>
		            <video autoplay loop muted class='media'>
		                <source type='video/webm' src="https://i.giphy.com/media/GW31NbeI4kmqY/giphy.mp4">
		            </video>
		            <div class='media-overlay'>
		                <i class='btn fas fa-heart' onclick = "favGif('${gif.id}')" ></i>
		                <i class='btn fas fa-copy' onclick = "copyToClipboard('https://i.giphy.com/media/${gif.id}/giphy.gif')"></i>
		                <i class='btn fas fa-info-circle' onclick="location.href = 'gifinfo.html'"></i>
		            </div>
		        </div>

		        <div class='gif-preview'>
		            <video autoplay loop muted class='media'>
		                <source type='video/webm' src="https://i.giphy.com/media/GW31NbeI4kmqY/giphy.mp4">
		            </video>
		            <div class='media-overlay'>
		                <i class='toggled btn fas fa-heart' onclick = "favGif('${gif.id}')" ></i>
		                <i class='btn fas fa-copy' onclick = "copyToClipboard('https://i.giphy.com/media/${gif.id}/giphy.gif')"></i>
		                <i class='btn fas fa-info-circle' onclick="location.href = 'gifinfo.html'"></i>
		            </div>
		        </div>

			</div>
		</div>

	</div>

	<script src="../js/main.js"></script>
	<script src="../js/index.js"></script>
	<script src="../js/search.js"></script>
</body>

</html>
